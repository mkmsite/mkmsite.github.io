<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine Surprise</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
  <style>
    /* Base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
    }

    .video-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -2;
    }

    .background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: blur(30px); /* Blurred background */
      z-index: -2;
    }

    .foreground-video {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      transform: translate(-50%, -50%);
      object-fit: contain; /* Ensure full video visibility */
      z-index: -1;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(50px);
      padding: 20px; /* Avoid text touching screen edges */
      box-sizing: border-box;
      cursor: pointer;
      transition: all 0.5s ease-in-out;
    }

    .overlay.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    .fade-out-blur {
      backdrop-filter: none;
      background: transparent;
      transition: backdrop-filter 0.5s ease-in-out, background 0.5s ease-in-out;
    }

    .overlay h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      font-weight: 700;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      color: white;
      margin: 0;
      text-align: center;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    .hint {
      font-size: 1rem;
      margin-top: 1rem;
      color: white;
      opacity: 0.8;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .overlay h1 {
        font-size: 2.5rem;
      }

      .hint {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      .overlay h1 {
        font-size: 2rem;
      }

      .hint {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <!-- Blurred Background Video -->
  <div class="video-container">
    <video class="background-video" autoplay loop muted playsinline>
      <source src="val video 2.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Foreground Video -->
  <div class="video-container">
    <video class="foreground-video" autoplay loop muted playsinline>
      <source src="val video 2.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Overlay for Text -->
  <div class="overlay" id="overlay" onclick="nextMessage()">
    <h1 id="message">This is the project I was working on today...</h1>
    <p class="hint">Tap anywhere to continue</p>
  </div>

  <script>
    // Slow down video playback
    const backgroundVideo = document.querySelector('.background-video');
    const foregroundVideo = document.querySelector('.foreground-video');
    backgroundVideo.playbackRate = 0.85;
    foregroundVideo.playbackRate = 0.85;

    // Messages for the multi-layered overlay
    const messages = [
      "This is the project I was working on today...",
      "Since I've got you flowers for your Birthday and our Anniversary recently, I decided to try something new...",
      "And make some flowers..."
    ];
    let currentMessageIndex = 0;

    const overlay = document.getElementById('overlay');
    const messageElement = document.getElementById('message');

    function nextMessage() {
      if (currentMessageIndex < messages.length - 1) {
        currentMessageIndex++;
        messageElement.textContent = messages[currentMessageIndex];
      } else {
        // Final step: reveal the video
        overlay.classList.add('fade-out-blur');
        setTimeout(() => overlay.classList.add('hidden'), 500);
      }
    }

    // Automatically move to the next message every 5 seconds
    setInterval(() => {
      if (currentMessageIndex < messages.length - 1) {
        nextMessage();
      }
    }, 5000);
  </script>
</body>
</html>
